<div class="task-alert-banner">
  <h2 id="alertTitle" class="govuk-heading-m  govuk-!-margin-bottom-2">{{alertTitle}}</h2>
  <div class="govuk-warning-text">
    <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
    <span id="alertMessage" class="govuk-warning-text__text" >
      <ng-container *ngFor="let warning of warnings">
          {{ warning.text }} <br>
      </ng-container>
    </span>
  </div>
</div>
