name: Scheduled dummy commit to labelled PRs

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'keep-image') }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.HMCTS_GITHUB_EXUI_APP_ID }}
          private_key: ${{ secrets.HMCTS_GITHUB_EXUI_PRIVATE_KEY }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
      - name: Push Dummy Commit to develop Branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          skip_dirty_check: true
          commit_message: "Trigger build with empty commit"
          commit_options: "--allow-empty"
          push_options: '--force'
