<ng-container *ngIf="(isRelease4$ | async) === true; else legacyField">
  <exui-priority-field-current [date]="priorityDate" [majorPriority]="majorPriority"></exui-priority-field-current>
</ng-container>

<ng-template #legacyField>
  <exui-priority-field-legacy [dueDate]="dueDate"></exui-priority-field-legacy>
</ng-template>
