sonar.projectKey=rpx-xui-webapp
sonar.projectName=rpx-xui-webapp
sonar.projectVersion=0.0.1

sonar.sources=src/app/, src/cases/, src/noc/, src/role-access, src/hearings
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**, **/*.html, **/*.scss, **/api/test/pact/**, **/*.module.ts, **/*.template.ts, , **/*.data.ts, src/app/app.routes.ts, src/role-access/containers/allocate-role/choose-duration/choose-duration.component.ts, src/role-access/store/effects/exclusion.effects.ts, src/app/components/hmcts-global-header/hmcts-global-header.component.ts, src/hearings/converters/judge-types.amended.converter.ts, src/hearings/converters/need-judge.amended.converter.ts, src/app/containers/app/app.component.ts, src/cases/containers/case-list/case-list.component.ts, src/cases/containers/case-search/case-search.component.ts, src/app/app.constants.ts, src/app/services/logger/appInsightsWrapper.ts, src/app/services/ccd-config/ccd-case.config.ts, src/app/store/effects/app.effects.ts, src/cases/resolvers/case-allocate-role-link-resolver.service.ts, src/hearings/containers/hearing-actuals/hearing-actuals-timing/hearing-actuals-timing.component.ts, src/cases/components/roles-and-access/roles-and-access.component.ts, src/hearings/guards/hearing-amendments-guard.ts, src/hearings/services/hearings-feature.service.ts, src/app/services/ccd-config/launch-darkly-defaults.constants.ts

client.sonar.ts.tslint.configPath=tslint.json
client.sonar.ts.coverage.lcovReportPath=reports/tests/coverage/ng/lcov.info
sonar.javascript.lcov.reportPaths=reports/tests/coverage/ng/lcov.info
sonar.host.url=


# Ignore standalone component deprecation warnings
sonar.issue.ignore.multicriteria=e1,e2,s1,s2

# e1 = suppress NgForOf deprecations
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1874
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# e2 = suppress standalone component deprecations
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1874
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*component.ts

sonar.issue.ignore.multicriteria.s1.ruleKey=typescript:S7648
sonar.issue.ignore.multicriteria.s1.resourceKey=**/*.ts

# optionally, suppress only in component files
sonar.issue.ignore.multicriteria.s2.ruleKey=typescript:S7648
sonar.issue.ignore.multicriteria.s2.resourceKey=**/*component.ts
