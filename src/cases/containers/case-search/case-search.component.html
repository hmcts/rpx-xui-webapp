<exui-page-wrapper [title]="'Search'">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-third">
        <exui-ccd-connector
          [eventsBindings]="caseSearchEventsBindings"
          [store]="store"
          [fromFeatureStore]="fromCasesFeature">
          <ccd-search-filters #ccdComponent
            [autoApply]="true"
            [jurisdictions]="jurisdictions"
            (onApply)="setTempPayload($event)"
            >
          </ccd-search-filters>
        </exui-ccd-connector>
      </div>
      <div class="govuk-grid-column-two-thirds">
          <exui-ccd-connector
            [eventsBindings]="caseSearchResultEventsBindings"
            [store]="store"
            [fromFeatureStore]="fromCasesFeature">
            <ccd-search-result #ccdComponent
              [jurisdiction]="jurisdiction"
              [caseType]="caseType"
              [caseState]="caseState"
              [metadataFields]="metadataFields"
              [caseFilterFG]="caseFilterFG"
              [resultView]="resultView"
              [page]= "page"
              [paginationMetadata]="paginationMetadata"
              [metadataFields]="metadataFields"
              >
            </ccd-search-result>
          </exui-ccd-connector>
      </div>
    </div>
</exui-page-wrapper>
