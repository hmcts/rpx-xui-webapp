<exui-app-header></exui-app-header>
<div class="govuk-width-container">
  <div class="page">
    <main id="content" role="main">
      <a *ngIf="!isConfirmationPage" href="javascript:void(0)" (click)="onBack()" class="govuk-back-link">Back</a>
      <router-outlet></router-outlet>
      <button *ngIf="!isSummary && !isConfirmationPage && !isViewEditReason" class="govuk-button" data-module="govuk-button" (click)="onContinue()">Continue</button>
      <button *ngIf="isCreateEditSummary" class="govuk-button" data-module="govuk-button" (click)="submitNewRequest()">Submit request</button>
      <button *ngIf="isViewEditSummary" class="govuk-button" data-module="govuk-button" (click)="submitUpdatedRequest()">Submit updated request</button>
      <button *ngIf="isViewEditReason" class="govuk-button" data-module="govuk-button" (click)="submitChangeRequest()">Submit change request</button>
    </main>
  </div>
</div>
<exui-app-footer></exui-app-footer>
