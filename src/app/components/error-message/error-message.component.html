<ng-container *ngIf="error">
  <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary-title">{{error.title | rpxTranslate}}</h2>
    <div class="govuk-error-summary__body">
      <ul class="govuk-list govuk-error-summary__list">
        <ng-container *ngIf="error.multiple; else one">
          <li *ngFor="let error of error.errors">
            <a routerLink="." tabindex="0" [fragment]="error.name">{{error.error | rpxTranslate}}</a>
          </li>
        </ng-container>
        <ng-template #one>
          <li >
            <a routerLink="." tabindex="0" [fragment]="error.fieldId">{{error.description | rpxTranslate}}</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</ng-container>
