<main class="govuk-main-wrapper" id="main-content" role="main">
  <h1 id="action-title" class="govuk-heading-xl">{{routeData.actionTitle}}</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <p id="action-description">{{routeData.description}}</p>
      <exui-task-list
        [taskServiceConfig]="taskServiceConfig" [tasks]="tasks" [fields]="fields"
        [sortedBy]="sortedBy" [showManage]="showManage">
      </exui-task-list>

      <button id="submit-button" class="govuk-button govuk-!-margin-right-1" type="submit" (click)="performAction()">{{routeData.verb}}</button>
      <button id="cancel-button" class="govuk-button govuk-button--secondary" type="submit" (click)="cancel()">Cancel and go back</button>

    </div>
  </div>
</main>
