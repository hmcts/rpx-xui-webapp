<h2 class="govuk-heading-m">{{ 'Additional facilities' | rpxTranslate }}</h2>
<div class="govuk-summary-list govuk-!-margin-bottom-9">
  <div class="govuk-summary-list__row">
    <div class="govuk-summary-list__key">
      {{ 'Will additional security be required?' | rpxTranslate }}
    </div>
    <div class="govuk-summary-list__value">
      {{ additionalFacilitiesRequiredText }}
    </div>
    <div class="govuk-summary-list__actions">
      <a id="additionalSecurityRequired"
        class="govuk-link"
        href="javascript:void(0)"
        (change)="onChange('additionalSecurityRequired')">{{ 'Change' | rpxTranslate }}</a>
    </div>
  </div>
  <div class="govuk-summary-list__row">
    <div class="govuk-summary-list__key">
      {{ 'Select any additional facilities required' | rpxTranslate }}
    </div>
    <div class="govuk-summary-list__value">
      <ul>
        <li *ngFor="let additionalFacility of additionalFacilities">
          {{ additionalFacility }}
        </li>
      </ul>
    </div>
    <div class="govuk-summary-list__actions">
      <a id="additionalFacilitiesRequired"
        class="govuk-link"
        href="javascript:void(0)"
        (click)="onChange('additionalFacilitiesRequired')">{{ 'Change' | rpxTranslate }}</a>
    </div>
  </div>
</div>
