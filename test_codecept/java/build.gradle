
plugins {
    id 'application'
}

sourceCompatibility = 11
targetCompatibility = 17

// tag::repositories[]
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "AzureArtifacts"
        url = uri("https://pkgs.dev.azure.com/hmcts/Artifacts/_packaging/hmcts-lib/maven/v1")
        credentials {
            username = System.getenv("AZURE_DEVOPS_ARTIFACT_USERNAME")
            password = System.getenv("AZURE_DEVOPS_ARTIFACT_TOKEN")
        }
    }
}
// end::repositories[]

// tag::dependencies[]
dependencies {
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.17'
    testImplementation 'com.github.hmcts:fortify-client:1.4.8:all'
}
// end::dependencies[]

task fortifyScan(type: JavaExec)  {
    main = "uk.gov.hmcts.fortifyclient.FortifyClientMainApp"
    classpath += sourceSets.test.runtimeClasspath
    jvmArgs = ['--add-opens=java.base/java.lang.reflect=ALL-UNNAMED']
}
