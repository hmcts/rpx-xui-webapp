<exui-page-wrapper
  [backLink]="'/cases/case-share'"
  [fnTitle]="'Share a case'"
  [title]="'Check and confirm your cases'">
  <xuilib-share-case-confirm
    [cases] = "shareCases$ | async"
    [users]="orgUsers$ | async"
    (unselect)="deselect($event)"
    [changeLink]="'/cases/case-share'">
  </xuilib-share-case-confirm>
</exui-page-wrapper>
