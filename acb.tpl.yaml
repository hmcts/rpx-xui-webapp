version: 1.0-preview-1
steps:
  - id: pull-base-image-amd64
    cmd: docker pull --platform linux/amd64 hmctspublic.azurecr.io/base/node:12-alpine && docker tag hmctspublic.azurecr.io/base/node:12-alpine hmctspublic.azurecr.io/base/node/linux/amd64:12-alpine
    when: ["-"]
    keep: true

  - id: base-amd64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-base-amd64
      --build-arg REGISTRY_NAME={{REGISTRY_NAME}}
      --build-arg PLATFORM=/linux/amd64
      --platform Linux/amd64
      --target base
      .
    when:
      - pull-base-image-amd64
    keep: true

  - id: runtime-amd64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64
      --build-arg REGISTRY_NAME={{REGISTRY_NAME}}
      --build-arg PLATFORM=/linux/amd64
      --platform Linux/amd64
      --target runtime
      .
    when:
      - base-amd64
    keep: true

  - id: pull-base-image-arm64
    cmd: docker pull --platform linux/arm64 hmctspublic.azurecr.io/base/node:12-alpine && docker tag hmctspublic.azurecr.io/base/node:12-alpine hmctspublic.azurecr.io/base/node/linux/arm64:12-alpine
    when:
      - pull-base-image-amd64
    keep: true

  - id: base-arm64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-base-arm64
      --build-arg REGISTRY_NAME={{REGISTRY_NAME}}
      --build-arg PLATFORM=/linux/arm64
      --platform Linux/arm64
      --target base
      .
    when:
      - pull-base-image-arm64
    keep: true

  - id: runtime-arm64
    build: >
      -t {{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64
      --build-arg REGISTRY_NAME={{REGISTRY_NAME}}
      --build-arg PLATFORM=/linux/arm64
      --platform Linux/arm64/v8
      --target runtime
      .
    when:
      - base-arm64
    keep: true

  - id: push-images
    push:
      - "{{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64"
      - "{{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64"
    when:
      - runtime-amd64
      - runtime-arm64

  - id: manifest-create
    cmd: docker manifest create {{.Run.Registry}}/{{CI_IMAGE_TAG}} {{.Run.Registry}}/{{CI_IMAGE_TAG}}-amd64 {{.Run.Registry}}/{{CI_IMAGE_TAG}}-arm64
    when:
      - push-images
    keep: true

  - id: manifest-push
    cmd: docker manifest push --purge {{.Run.Registry}}/{{CI_IMAGE_TAG}}
    when:
      - manifest-create
    keep: true
