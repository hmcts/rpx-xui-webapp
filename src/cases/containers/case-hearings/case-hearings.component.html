<div class="header-container">
  <div class="hearing-header">
    <a href="hearing-requirements" 
      role="button" 
      draggable="false" 
      class="govuk-button govuk-button--start" 
      data-module="govuk-button" 
      style="padding-right: 10px;background-image:none;"
      (click) = "requestHearing.emit(true)">
        Request a hearing
      <svg style="padding-left:5px;vertical-align: middle;" 
          class="govuk-button__start-icon" 
          xmlns="http://www.w3.org/2000/svg" 
          width="17.5" 
          height="19" 
          viewBox="0 0 33 40" 
          aria-hidden="true" 
          focusable="false">
          <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
      </svg></a>
  </div>
  <table *ngIf="caseHearing" class="govuk-table">
    <tbody class="govuk-table__body">
      <ng-container *ngFor="let caseHearing of caseHearing">
        <tr class="govuk-table__row">
            <td scope="row" colspan="4" class="govuk-table__header">
              <h2 class="govuk-heading-m govuk-!-margin-bottom-2 govuk-!-margin-top-7"> {{ caseHearing.caseRef }}</h2>
            </td>
        </tr>
        <tr *ngFor="let hearing of caseHearing.caseHearings" class="govuk-table__row">
            <td scope="row" class="govuk-table__header">{{ hearing.hearingType }}</td>
            <td scope="row" class="govuk-table__cell">{{ hearing.lastResponseReceivedDateTime }}</td>
            <td scope="row" class="govuk-table__cell">
              <strong 
              [ngClass]="{
                'GREY' : hearing.hearingListingStatus === 'WAITING TO BE LISTED',
                'TORQUISE' : hearing.hearingListingStatus === 'COMPLETED',
                'RED' : hearing.hearingListingStatus === 'CANCELLED',
                'GREEN' : hearing.hearingListingStatus === 'LISTED'
              }"
              >{{ hearing.hearingListingStatus }}</strong>
            </td>
            <td scope="row" class="govuk-table__cell">
              <a (click)="viewHearing.emit(hearing)">View and change</a> 
              <span style="margin:0 16px;"></span> 
              <a  (click)="cancelHearing.emit(hearing)">Cancel hearing</a>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
