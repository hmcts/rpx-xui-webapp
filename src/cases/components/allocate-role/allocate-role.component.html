  <h1 class="govuk-heading-l" >
    <span class="govuk-caption-l">{{caption}}</span>
    {{title}}
  </h1>
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="self_allocation" name="roleAllocation" type="radio" value="self">
          <label class="govuk-label govuk-radios__label" for="self_allocation">
            {{selfText}}
          </label>
        </div>
        <div *ngIf="includeOther || roleAllocation!='Exclusion'" class="govuk-radios__item">
          <input class="govuk-radios__input" id="other_allocation" name="roleAllocation" type="radio" value="other">
          <label class="govuk-label govuk-radios__label" for="other_allocation">
            {{otherText}}
          </label>
        </div>
      </div>
    </fieldset>
  </div>
