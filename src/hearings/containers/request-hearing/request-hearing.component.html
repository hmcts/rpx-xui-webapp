<exui-app-header></exui-app-header>
<div class="govuk-width-container">
  <div class="page">
    <main id="content" role="main">
      <a *ngIf="!isConfirmationPage" href="javascript:void(0)" (click)="onBack()" class="govuk-back-link">{{ 'Back' | rpxTranslate }}</a>
      <router-outlet></router-outlet>
      <button *ngIf="isChildPage" class="govuk-button" data-module="govuk-button" (click)="onContinue()">{{ 'Continue' | rpxTranslate }}</button>
      <button *ngIf="isCreateEditSummary" class="govuk-button" data-module="govuk-button" (click)="submitNewRequest()">{{ 'Submit request' | rpxTranslate }}</button>
      <button *ngIf="isViewEditSummary || isEditSummary" class="govuk-button" data-module="govuk-button" (click)="submitUpdatedRequest()">{{ 'Submit updated request' | rpxTranslate }}</button>
      <button *ngIf="isViewEditReason" [disabled]="hasSubmitted" class="govuk-button" data-module="govuk-button" (click)="submitChangeRequest()">{{ 'Submit change request' | rpxTranslate }}</button>
    </main>
  </div>
</div>
<exui-app-footer></exui-app-footer>
