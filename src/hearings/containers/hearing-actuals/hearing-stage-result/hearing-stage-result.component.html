<main class="govuk-main-wrapper govuk-main-wrapper--auto-spacing" id="main-content" role="main">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-l">{{caseTitle}}</span>
      <h1 class="govuk-heading-l">
        Hearing stage and result
      </h1>
      <br>
      <form class="form" [formGroup]="hearingStageResultForm">
        <!-- Hearing stage -->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="hearingStage">
            Hearing stage
          </label>
          <select class="govuk-select govuk-!-width-one-third" id="hearingStage" name="hearing-stage">
            <option *ngFor="let hearingType of hearingTypes$ | async" [ngValue]="hearingType.key">{{hearingType.value_en}}</option>
          </select>
        </div>
        <br>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
              <h1 class="govuk-fieldset__heading">
                Hearing result
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="completed" formName="hearingResult" name="hearingResult"
                  type="radio" value="completed" data-aria-controls="conditional-completed" (change)="onHearingResult(hearingResultEnum.COMPLETED)">
                <label class="govuk-label govuk-radios__label" for="completed">
                  Heard, order or decision
                </label>
              </div>
              <div class="govuk-radios__conditional" *ngIf="hearingResultType === hearingResultEnum.COMPLETED">
                <div class="govuk-form-group">
                  <label class="govuk-label" id="dropdown-label" for="completed-reason">Hearing outcome</label>
                  <select formControlName="completedReason" class="govuk-select" id="completed-reason" name="completedReason">
                    <option value="">Please select</option>
                    <option *ngFor="let reason of completeHearingActualReasons$ | async" [ngValue]="reason.key">{{reason.value_en}}</option>
                  </select>
                </div>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="adjourned" formName="hearingResult" name="hearingResult"
                  type="radio" value="adjourned" data-aria-controls="conditional-adjourned" (change)="onHearingResult(hearingResultEnum.ADJOURNED)">
                <label class="govuk-label govuk-radios__label" for="adjourned">
                  Part-heard, adjourned or postponed
                </label>
              </div>
              <div class="govuk-radios__conditional" *ngIf="hearingResultType === hearingResultEnum.ADJOURNED">
                <div class="govuk-form-group">
                  <label class="govuk-label" id="dropdown-label" for="adjourned-reason">Select a reason for this result</label>
                  <select formControlName="adjournedReason" class="govuk-select" id="adjourned-reason" name="adjournedReason">
                    <option value="" selected>Please select</option>
                    <option *ngFor="let reason of adjournHearingActualReasons$ | async" [ngValue]="reason.key">{{reason.value_en}}</option>
                  </select>
                </div>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="cancelled" formName="hearingResult" name="hearingResult"
                  type="radio" value="cancelled" data-aria-controls="conditional-cancelled" (change)="onHearingResult(hearingResultEnum.CANCELLED)">
                <label class="govuk-label govuk-radios__label" for="cancelled">
                  Withdrawn, cancelled or vacated
                </label>
              </div>
              <div class="govuk-radios__conditional" *ngIf="hearingResultType === hearingResultEnum.CANCELLED">
                <div class="govuk-form-group">
                  <label class="govuk-label" id="dropdown-label" for="cancelled-reason">Select a reason for this result</label>
                  <select formControlName="cancelledReason" class="govuk-select" id="cancelled-reason" name="cancelledReason">
                    <option value="" selected>Please select</option>
                    <option *ngFor="let reason of cancelHearingActualReasons$ | async" [ngValue]="reason.key">{{reason.value_en}}</option>
                  </select>
                </div>        
              </div>
            </div>
          </fieldset>
        </div>
        <div class="govuk-button-group">
          <button class="govuk-button primary">
            Save and continue
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
