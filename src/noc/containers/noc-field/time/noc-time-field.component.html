<div class="govuk-form-group" [ngClass]="{'form-group-error': !timeControl.valid}">

  <label class="govuk-label" [for]="id()">
    <span class="form-label govuk-!-font-weight-bold" *ngIf="questionField.question_text">{{questionField.question_text}}</span>
    <span class="error-message" *ngIf="timeControl.errors && timeGroup.touched">{{timeControl.errors | nocError}}</span>
  </label>

  <div class="form-date" [formGroup]="timeGroup">
    <div class="form-group form-group-hour">
      <label class="form-label" [for]="hourId()">Hour</label>
      <input #hourInput
        class="form-control govuk-input govuk-input--width-10"
        [id]="hourId()"
        type="number"
        oninput="this.value=this.value.slice(0,this.maxLength)"
        maxlength="2"
        formControlName="hour">
    </div>
    <div class="form-group form-group-minute">
      <label class="form-label" [for]="minuteId()">Minute</label>
      <input #minuteInput
        class="form-control govuk-input govuk-input--width-10"
        [id]="minuteId()"
        type="number"
        oninput="this.value=this.value.slice(0,this.maxLength)"
        maxlength="2"
        formControlName="minute">
    </div>
    <div class="form-group form-group-second">
      <label class="form-label" [for]="secondId()">Second</label>
      <input #secondInput
        class="form-control govuk-input govuk-input--width-10"
        [id]="secondId()"
        type="number"
        oninput="this.value=this.value.slice(0,this.maxLength)"
        maxlength="2"
        formControlName="second">
    </div>
  </div>
</div>
