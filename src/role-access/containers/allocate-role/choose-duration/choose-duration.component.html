
<main class="govuk-main-wrapper " id="main-content" role="main">     
  <h1 class="govuk-heading-l">
    <span class="govuk-caption-l">Allocate a hearing judge</span>
    Duration of role
  </h1>
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
      <span id="contact-hint" class="govuk-hint">
      </span>
      <div class="govuk-radios govuk-radios--conditional" data-module="radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-1" name="contact" type="radio" value="value1" aria-describedby="contact-1-item-hint" 
          [(ngModel)]="radioSelected" (change)="onItemChange('value1')"/>
          <label class="govuk-label govuk-radios__label" for="contact-1">
          7 days 
          </label>
          <span id="contact-1-item-hint" class="govuk-hint govuk-radios__hint">
          Starts from today and ends at midnight 7 days from now.
          </span>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="value2" checked="" aria-describedby="contact-2-item-hint" 
          [(ngModel)]="radioSelected" (change)="onItemChange('value2')" />
          <label class="govuk-label govuk-radios__label" for="contact-2">
          Indefinite
          </label>
          <span id="contact-2-item-hint" class="govuk-hint govuk-radios__hint">
          Starts from today and lasts while the case is open.
          </span>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="value3" aria-describedby="contact-3-item-hint" aria-controls="conditional-contact-3" 
          aria-expanded="false" [(ngModel)]="radioSelected" (change)="onItemChange('value3')" />
          <label class="govuk-label govuk-radios__label" for="contact-3">
            Another period
          </label>
          <span id="contact-3-item-hint" class="govuk-hint govuk-radios__hint">
            Youâ€™ll need to provide both a start and end date for the role.
          </span>
        </div>
        <div id="conditional-contact-3" [ngClass]="condition?'govuk-radios__conditional':'govuk-radios__conditional govuk-radios__conditional--hidden'">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="passport-issued-hint" role="group">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              Access starts
            </legend>
            <span id="passport-issued-hint" class="govuk-hint">
            For example, 12 11 2007
            </span>
            <div class="govuk-date-input" id="passport-issued">
            <div class="govuk-date-input__item">
            <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
            Day
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*">
            </div>
            </div>
            <div class="govuk-date-input__item">
            <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
            Month
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*">
            </div>
            </div>
            <div class="govuk-date-input__item">
            <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
            Year
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*">
            </div>
            </div>
            </div>
            </fieldset>
          </div>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="passport-issued-hint" role="group">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                Access ends
              </legend>
              <span id="passport-issued-hint" class="govuk-hint">
                For example, 12 11 2007
              </span>
              <div class="govuk-date-input" id="passport-issued">
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                    Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                    Month
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                    Year
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*">
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</main>
