<div *ngIf="hearingValueModel" class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <exui-hearing-parties-title></exui-hearing-parties-title>
    <h1 class="govuk-heading-l">
      Hearing requirements
    </h1>
    <p class="govuk-body govuk-!-margin-bottom-2">{{ hearingValueModel.caseType}} </p>
    <ul class="govuk-list govuk-list--bullet">
      <li *ngFor="let subType of hearingValueModel.caseSubTypes">{{ subType }}</li>
    </ul>
    <exui-case-flags
      [info]="'Any reasonable adjustments on this page will be included in the hearing request.'"
      [hearingValueModel]="hearingValueModel"
      [caseFlagsRefData]="caseFlagsRefData"
      [caseFlagType]="caseFlagType">
    </exui-case-flags>
    <p class="govuk-body">Review <a target="_blank" href="{{hearingValueModel.caseFlags.flagAmendURL}}">case flags and reasonable adjustments (opens in new tab)</a> if you need
      to make any changes.</p>
  </div>
</div>
