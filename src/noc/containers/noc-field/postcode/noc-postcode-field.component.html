<div class="govuk-form-group" [ngClass]="{'form-group-error': !postcodeControl.valid}">

  <label class="govuk-label"  [for]="id()">
    <span class="form-label govuk-!-font-weight-bold" *ngIf="questionField.questionText">{{questionField.questionText}}</span>
    <span class="error-message" *ngIf="postcodeControl.errors && postcodeControl.touched">{{postcodeControl.errors | nocError}}</span>
  </label>

  <input class="govuk-input govuk-input--width-10" [id]="id()" type="text" [formControl]="postcodeControl">

</div>
