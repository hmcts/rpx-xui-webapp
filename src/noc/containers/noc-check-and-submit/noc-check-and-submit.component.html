<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters-from-desktop">

    <div *ngIf="validationErrors$ | async" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
      <h2 class="govuk-error-summary__title" id="error-summary-title">
        There is a problem
      </h2>
      <div class="govuk-error-summary__body">
        <ul class="govuk-list govuk-error-summary__list">
          <li *ngIf="hasDisagreeError$ | async">
            <a href="noc#affirmation">Tick the box to confirm all these details are accurate and match what is written on the case</a>
          </li>
          <li *ngIf="hasNotifyEveryPartyError$ | async">
            <a href="noc#notifyEveryParty">Tick the box to confirm you have served notice of this change on every party to the case, including the former legal representative (if there was one)</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="hmcts-page-heading">
      <div class="hmcts-page-heading__title">
        <h1 class="govuk-heading-l">Check and submit</h1>
      </div>
    </div>
    <div>
      <exui-noc-check-your-answers [qAndA$]="qAndA$"></exui-noc-check-your-answers>
    </div>
    <div>
      <exui-noc-affirmation
        [affirmationAgreed]="affirmationAgreed"
        [notifyEveryParty]="notifyEveryParty">
      </exui-noc-affirmation>
    </div>
  </div>
</div>
