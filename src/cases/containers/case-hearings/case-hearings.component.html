<div class="govuk-tabs__panel" id="event" style="padding:0; border:0; min-height: 300px;">
  <br>
  <a href="javascript:void(O)"
     role="button" draggable="false"
     class="govuk-button
     govuk-button--start"
     data-module="govuk-button"
     [routerLink]="['/', 'hearings', 'request']"
     style="padding-right: 10px;background-image:none;">
    Request a hearing
    <svg style="padding-left:5px;vertical-align: middle;" class="govuk-button__start-icon"
         xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true"
         focusable="false">
      <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"/>
    </svg>
  </a>

  <exui-case-hearings-list
    [status]="upcomingStatus"
    [hearingType]="'Upcoming'"
    [hearingsList$]="upcomingHearings$"
    [actions]="upcomingHearingsActions">
  </exui-case-hearings-list>

  <exui-case-hearings-list
    [status]="pastAndCancelledStatus"
    [hearingType]="'Past and Cancelled'"
    [hearingsList$]="pastAndCancelledHearings$"
    [actions]="pastAndCancelledActions">
  </exui-case-hearings-list>
</div>
