
<exui-error-message *ngIf="showProblem" [title]="errorTitle" [errorDesc]="errorDesc"></exui-error-message>
<main class="govuk-main-wrapper" id="main-content" role="main">
  <h1 class="govuk-heading-xl">Reassign a task</h1>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <p>Reassign a task to a colleague.</p>
      <exui-task-list [taskServiceConfig]="taskServiceConfig" [tasks]="tasks" [fields]="fields" [sortedBy]="sortedBy"
                      [showManage]="showManage">
      </exui-task-list>
      <h2 class="govuk-heading-m">Choose a colleague</h2>
      <exui-task-assignment (caseworkerChanged)="onCaseworkerChanged($event)" [showProblem]="showProblem"></exui-task-assignment>
      <button class="govuk-button task-assignment-btn" type="submit" (click)="reassign()">Reassign</button>
      <a routerLink="/tasks" [fragment]="manageLink" role="button" draggable="false" class="govuk-button govuk-button--secondary cancel-back-btn">
        Cancel and go back
      </a>
    </div>
  </div>
</main>
