<h2 class="govuk-heading-m">{{ 'Hearing venue' | rpxTranslate }}</h2>
<div class="govuk-summary-list govuk-!-margin-bottom-9">
  <div class="govuk-summary-list__row">
    <div class="govuk-summary-list__key">
      {{ 'What are the hearing venue details?' | rpxTranslate }}
    </div>
    <div class="govuk-summary-list__value">
      <ul>
        <li *ngFor="let location of locations$ | async">
          {{ location.court_name }}
        </li>
      </ul>
    </div>
    <div class="govuk-summary-list__actions">
      <a id="venue"
        class="govuk-link"
        href="javascript:void(0)"
        (click)="onChange('venue')">{{ 'Change' | rpxTranslate }}</a>
    </div>
  </div>
</div>
