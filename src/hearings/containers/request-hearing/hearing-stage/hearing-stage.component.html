<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" [formGroup]="stageForm">
      <exui-hearing-parties-title></exui-hearing-parties-title>
      <h1 class="govuk-heading-l">What stage is this hearing at?</h1>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios">
              <div *ngFor="let option of hearingStageOptions" class="govuk-radios__item">
                <input class="govuk-radios__input" formControlName="stage-option" type="radio"
                       [value]="option.key">
                <label class="govuk-label govuk-radios__label" [for]="option.value_en">
                  {{option.value_en}}
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
  </div>
</div>
