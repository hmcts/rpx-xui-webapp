<div class="task-alert-banner">
  <h2 id="alertTitle" class="govuk-heading-m  govuk-!-margin-bottom-2">{{alertTitle}}</h2>
  <div class="govuk-warning-text">
    <span id="alertMessage" class="govuk-warning-text__text" >
      <ng-container *ngFor="let warning of warnings">
        <svg *ngIf="true" class="svg-icon" fill="currentColor" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="25" width="25" path="" style="fill: black">
          <path d="M13.7,18.5h-2.4v-2.4h2.4V18.5z M12.5,13.7c-0.7,0-1.2-0.5-1.2-1.2V7.7c0-0.7,0.5-1.2,1.2-1.2s1.2,0.5,1.2,1.2v4.8
          C13.7,13.2,13.2,13.7,12.5,13.7z M12.5,0.5c-6.6,0-12,5.4-12,12s5.4,12,12,12s12-5.4,12-12S19.1,0.5,12.5,0.5z"></path>
        </svg>
          {{ warning.text }} <br>
      </ng-container>
    </span>
  </div>
</div>
