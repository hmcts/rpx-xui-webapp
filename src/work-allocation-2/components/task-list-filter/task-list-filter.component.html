<p *ngIf="defaultLocations && defaultLocations.length">Access tasks and cases.</p>
<p *ngIf="defaultLocations && !defaultLocations.length">{{noDefaultLocationMessage}}</p>
<div class="button-heading">
  <button class="govuk-button hmcts-button--secondary" type="button" (click)="this.toggleFilter=!this.toggleFilter">
    {{toggleFilter ? 'Hide': 'Show' }} work filter
  </button>
  <ng-container *ngIf="showFilteredText">
    <span class="hmcts-badge hmcts-badge--black">Filtered view</span>
    <span class="govuk-hint">All of your work may not be visible.</span>
  </ng-container>
</div>
<div class="govuk-!-padding-3 filter govuk-!-margin-bottom-3" *ngIf="toggleFilter">
  <ng-container *ngIf="allowTypesOfWorkFilter; else noTypeOfWorkFilters">
    <xuilib-generic-filter
      id="taskListFilter"
      [config]="fieldsConfig"
      [settings]="fieldsSettings"></xuilib-generic-filter>
  </ng-container>
  <ng-template #noTypeOfWorkFilters>
    <xuilib-generic-filter
      id="taskListFilterNoTypeOfWorkFilter"
      [config]="fieldsConfigAlt"
      [settings]="fieldsSettings"></xuilib-generic-filter>
  </ng-template>
</div>
