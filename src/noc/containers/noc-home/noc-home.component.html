<div class="govuk-width-container">
  <div class="page">
    <main id="content" role="main">
      <div class="govuk-grid-row">
        <exui-noc-navigation (eventTrigger)="onNavEvent($event)">
          <div class="govuk-main-wrapper">
            <exui-noc-case-ref
              #nocCaseRef
              *ngIf="isComponentVisible(nocNavigationCurrentState, caseRefVisibilityStates)"
              [navEvent]="navEvent">
            </exui-noc-case-ref>
            <exui-noc-q-and-a
              #nocQandA
              *ngIf="isComponentVisible(nocNavigationCurrentState, qAndAVisibilityStates)"
              [navEvent]="navEvent">
            </exui-noc-q-and-a>
            <exui-noc-error
              *ngIf="isComponentVisible(nocNavigationCurrentState, nocErrorVisibilityStates)"
              [navEvent]="navEvent">
            </exui-noc-error>
            <exui-noc-check-and-submit
              #nocCheckAndSubmit
              *ngIf="isComponentVisible(nocNavigationCurrentState, checkAnswerVisibilityStates)"
              [navEvent]="navEvent">
            </exui-noc-check-and-submit>
            <exui-noc-submit-success
              *ngIf="isComponentVisible(nocNavigationCurrentState, nocSubmitSuccessStates)">
            </exui-noc-submit-success>
          </div>
        </exui-noc-navigation>
      </div>
    </main>
  </div>
</div>
