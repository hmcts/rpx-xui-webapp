<div>
  <ng-container *ngIf="(lastError$ | async)?.error.code === 'answersIncomplete' || allAnswerEmpty || !allAnswerValid">
    <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
      <h2 class="govuk-error-summary__title" id="error-summary-title">
        There is a problem
      </h2>
      <div class="govuk-error-summary__body">
        <ul class="govuk-list govuk-error-summary__list">
          <li>
            Enter the details in the correct format
          </li>
        </ul>
      </div>
    </div>
  </ng-container>

  <div class="hmcts-page-heading">
    <div class="hmcts-page-heading__title">
      <h1 class="govuk-heading-l">Enter details</h1>
    </div>
  </div>

  <p>You must enter the client details exactly as they're written on the case, including any mistakes.</p>

  <ng-container *ngIf="(lastError$ | async)?.error.code === 'answersIncomplete' || allAnswerEmpty">
    <span id="" class="govuk-error-message">
      <span class="govuk-visually-hidden">Error:</span> The client details must exactly match as theyâ€™re written on the case, including any mistakes.
    </span>
  </ng-container>

  <form class="form" [formGroup]="formGroup">
    <fieldset id="fieldset-q-and-a-form">
      <ng-container *ngFor="let question of questions$ | async">
        <div>
          <ng-container>
            <exui-noc-field [questionField]="question"
                            [answerValue$]="answerInStore(question.question_id)"
                            [formGroup]="formGroup"
                            [idPrefix]=""></exui-noc-field>
          </ng-container>
        </div>
      </ng-container>
    </fieldset>
  </form>
</div>
