
 <h1 class="govuk-heading-l">
  <span class="govuk-caption-l">{{title}}</span>
  Duration of role
</h1>
<div class="govuk-form-group" [formGroup]="formGroup">
  <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
    <span id="contact-hint" class="govuk-hint">
    </span>
    <div class="govuk-radios govuk-radios--conditional" data-module="radios">
      <div *ngFor="let durationWithDesc of allDurations" class="govuk-radios__item">
        <input class="govuk-radios__input" id="contact-1" name="radioSelected" type="radio" [value]="durationWithDesc.duration" aria-describedby="contact-1-item-hint" 
        formControlName="radioSelected" (change)="onItemChange(durationWithDesc.duration)" [checked]="durationWithDesc.checked"/>
        <label class="govuk-label govuk-radios__label" for="contact-1">
        {{durationWithDesc.duration}} 
        </label>
        <span id="contact-1-item-hint" class="govuk-hint govuk-radios__hint">
        {{durationWithDesc.description}}
        </span>
      </div>
      <div id="conditional-contact-3" [ngClass]="condition?'govuk-radios__conditional':'govuk-radios__conditional govuk-radios__conditional--hidden'">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="passport-issued-hint" role="group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            Access starts
          </legend>
          <span id="passport-issued-hint" class="govuk-hint">
          For example, 12 11 2007
          </span>
          <div class="govuk-date-input" id="passport-issued">
          <div class="govuk-date-input__item">
          <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
          Day
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*" formControlName="dayStartDate" />
          </div>
          </div>
          <div class="govuk-date-input__item">
          <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
          Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*" formControlName="monthStartDate" min="0" max="11"/>
          </div>
          </div>
          <div class="govuk-date-input__item">
          <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
          Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*" formControlName="yearStartDate" />
          </div>
          </div>
          </div>
          </fieldset>
        </div>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="passport-issued-hint" role="group">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              Access ends
            </legend>
            <span id="passport-issued-hint" class="govuk-hint">
              For example, 12 11 2007
            </span>
            <div class="govuk-date-input" id="passport-issued">
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                  Day
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*" formControlName="dayEndDate" />
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                  Month
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*" formControlName="monthEndDate" min="0" max="11"/>
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                  Year
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*"  formControlName="yearEndDate" />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </fieldset>
</div>
