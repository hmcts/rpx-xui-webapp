<exui-app-header></exui-app-header>
<div class="govuk-width-container">
  <main class="govuk-main-wrapper" id="main-content" role="main">
    <h3 class="govuk-heading-m">My tasks</h3>
    <exui-task-list [taskServiceConfig]="taskServiceConfig" [tasks]="tasks" [fields]="fields" [sortedBy]="sortedBy"
                    (sortEvent)="onSortHandler($event)" (actionEvent)="onActionHandler($event)"></exui-task-list>
  </main>
</div>
<exui-app-footer></exui-app-footer>
