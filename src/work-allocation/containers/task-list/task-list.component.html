<!-- Using the Angular Component Development Kit Table Module, and not Angular Material -->
<table cdk-table [dataSource]="dataSource$" class="govuk-table" [multiTemplateDataRows]="true" style="border: 0px solid red;">

  <!-- Column Headers and Cells through the field config from the API-->
  <ng-container *ngFor="let field of fields" [cdkColumnDef]="field.name">
    <th class="govuk-table__header" cdk-header-cell *cdkHeaderCellDef>{{field.columnLabel}}<button (click)="onSortHandler(field.name)">sort</button></th>
    <td class="govuk-table__cell" style="border-bottom: 0px solid blue;"  cdk-cell *cdkCellDef="let rowData">{{rowData[field.name]}}</td>
  </ng-container>

  <!-- Manage column -->
  <ng-container cdkColumnDef="manage">
    <th class="govuk-table__header" cdk-header-cell *cdkHeaderCellDef>&nbsp;</th>
    <td cdk-cell *cdkCellDef="let rowData" style="border: 0px solid red;" >Manage <button (click)="setSelectedRow(rowData)">&#9658;</button></td>
  </ng-container>

  <ng-container cdkColumnDef="actions">
    <td cdk-cell *cdkCellDef="let rowData" [attr.colspan]="displayedColumns.length">
      <ng-container *ngIf="isRowSelected(rowData)">
        <div *ngFor="let action of rowData.actions" class="actions">
          <button (click)="onActionHandler(rowData, action)" class="action">{{action.title}}</button>
        </div>
      </ng-container>
    </td>
  </ng-container>

  <!-- Table Header Row -->
  <tr class="govuk-table__row" style="border: 0px solid red;" cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>

  <!-- Table Row -->
  <tr class="govuk-table__row" style="border: 0px solid red;" cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
  <tr style="border-bottom: 1px solid red;" cdk-row *cdkRowDef="let row; columns: ['actions']" when="() => false"></tr>

</table>
