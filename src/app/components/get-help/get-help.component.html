<exui-app-header></exui-app-header>
<div class="govuk-width-container">
  <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl" id="cookies">Get Help</h1>
        <ng-container *ngIf="caseManager">
          <h3 class="govuk-heading-m">MyHMCTS services</h3>
          <div class="email">
            <span class="govuk-!-font-weight-bold">Email: </span>
            <a href="mailto:MyHMCTSsupport@justice.gov.uk">MyHMCTSsupport@justice.gov.uk</a>
          </div>
          <div>Contact us for help with registering your organisation or managing your account.</div>
        </ng-container>
        <xuilib-contact-details *ngFor="let help of helpContactDetails" [data]="help"></xuilib-contact-details>
      </div>
    </div>
  </main>
</div>
<exui-app-footer></exui-app-footer>
