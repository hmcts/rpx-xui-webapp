<ng-container [ngSwitch]="status">
  <div *ngSwitchCase="'ACTIVE'">
    <strong class="hmcts-badge hmcts-badge--green">
      ACTIVE
    </strong>
  </div>

  <div *ngSwitchCase="'SUSPENDED'">
    <strong class="hmcts-badge hmcts-badge--red">
      SUSPENDED
    </strong>
  </div>

  <span *ngSwitchCase="'PENDING'">
    <strong class="hmcts-badge hmcts-badge--yellow">
      PENDING
    </strong>
  </span>
</ng-container>
