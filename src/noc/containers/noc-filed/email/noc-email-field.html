<div class="govuk-form-group" [ngClass]="{'form-group-error': !emailControl.valid && emailControl.touched}">

  <label [for]="id()">
    <span class="form-label govuk-!-font-weight-bold" questionField.question_text>{{questionField.question_text}}</span>
    <span class="error-message" *ngIf="emailControl.errors && emailControl.touched">{{emailControl.errors}}</span>
  </label>

  <input class="govuk-input govuk-input--width-10" [id]="id()" type="email" [formControl]="emailControl">

</div>
