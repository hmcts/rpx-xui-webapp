<div class="govuk-form-group" [ngClass]="{'form-group-error': !textControl.valid}">

  <label class="govuk-label"  [for]="id()">
    <span class="form-label govuk-!-font-weight-bold" *ngIf="questionField.question_text">{{questionField.question_text | rpxTranslate}}</span>
    <span class="error-message" *ngIf="textControl.errors && textControl.touched">{{textControl.errors | nocError | rpxTranslate}}</span>
  </label>

  <input class="govuk-input govuk-!-width-one-half" [id]="id()" type="text" [formControl]="textControl">

</div>
