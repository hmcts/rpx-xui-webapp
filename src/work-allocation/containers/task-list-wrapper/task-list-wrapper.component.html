<xuilib-loading-spinner *ngIf="showSpinner$ | async"></xuilib-loading-spinner>
<exui-info-message [type]="infoMessage?.type" [message]="infoMessage?.message"></exui-info-message>
<exui-task-list
  [taskServiceConfig]="taskServiceConfig" [tasks]="tasks" [fields]="fields" [tasksTotal]="tasksTotal"
  [sortedBy]="sortedBy" [emptyMessage]="emptyMessage" [pagination]="pagination"
  (paginationEvent)="onPaginationHandler($event)"
  (sortEvent)="onSortHandler($event)"
  (actionEvent)="onActionHandler($event)">
</exui-task-list>
