<exui-app-header></exui-app-header>
<div class="govuk-width-container">
  <div class="page">
    <main id="content" role="main">
      <a *ngIf="!isConfirmationPage" href="javascript:void(0)" (click)="onBack()" class="govuk-back-link">Back</a>
      <router-outlet></router-outlet>
      <button *ngIf="!isCheckAnswerPage && !isConfirmationPage && !isHearingActualPage" class="govuk-button" data-module="govuk-button" (click)="onContinue()">Continue</button>
      <button *ngIf="isHearingActualPage" class="govuk-button" data-module="govuk-button" (click)="onSubmit()">Submit hearing details</button>
      <button *ngIf="isCheckAnswerPage" class="govuk-button" data-module="govuk-button" (click)="onSubmit()">Submit request</button>
    </main>
  </div>
</div>
<exui-app-footer></exui-app-footer>
