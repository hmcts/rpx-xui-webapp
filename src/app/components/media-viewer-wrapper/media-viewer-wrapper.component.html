<div class="js-enabled">
    <mv-media-viewer [annotationApiUrl]="mediaAnnotationApiUrl"
                     [url]="mediaURL"
                     [downloadFileName]="mediaFilename"
                     [showToolbar]="true"
                     [contentType]="mediaContentType"
                     [enableAnnotations]="true"
                     [enableRedactions]="true"
                     [enableRedactSearch]="enableRedactSearch$ | async"
                     [enableICP]="isIcpEnabled((icpEnabled$ | async), (icpJurisdictions$ | async))"
                     [multimediaPlayerEnabled]="true"
                     [caseId]="caseId"
                     [toolbarButtonOverrides]="toolbarButtons">
    </mv-media-viewer>
</div>
