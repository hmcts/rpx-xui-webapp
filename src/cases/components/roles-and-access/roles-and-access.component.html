<div class="govuk-!-padding-4">
  <h2 class="govuk-heading-l">Roles and access</h2>

  <h2 class="govuk-heading-m">Judiciary</h2>

  <exui-case-roles-table [roles]="roles"
                         [userType]="judicial"
                         [caseDetails]="caseDetails"
                         [locationInfo]="locationInfo"
  ></exui-case-roles-table>

  <p>
    <a href="javascript:void(0)"
       class="govuk-link"
       [routerLink]="['/', 'role-access', 'allocate-role']"
       [queryParams]="{'caseId': caseId, 'userType': 'judicial'}"
       exuiShowAllocateLink
       [showAllocateRoleLink]="showAllocateRoleLink"
       [roles]="roles"
       [userType]="judicial"
    >Allocate a role</a>
  </p>

  <h2 class="govuk-heading-m">Legal Ops</h2>

  <exui-case-roles-table [roles]="[]"
                         [caseDetails]="caseDetails"
                         [locationInfo]="locationInfo">
  </exui-case-roles-table>

  <p>
    <a href="javascript:void(0)"
       class="govuk-link"
       [routerLink]="['/', 'role-access', 'allocate-role']"
       [queryParams]="{'caseId': caseId, 'userType': 'legalOps'}"
       exuiShowAllocateLink
       [showAllocateRoleLink]="showAllocateRoleLink"
       [roles]="roles"
       [userType]="legalOps"
    >Allocate a role</a>
  </p>

  <h2 class="govuk-heading-m">Exclusions</h2>

  <p>
    <a href="javascript:void(0)"
       [routerLink]="['/', 'role-access', 'add-exclusion']"
       [queryParams]="{'caseId': caseId}"
       class="govuk-link">Add</a>
  </p>
</div>
