<exui-error-message *ngIf="formGroup.errors" [error]="ERROR_MESSAGE"></exui-error-message>
<xuilib-find-person
  [title]="title"
  [boldTitle]="boldTitle"
  [findPersonGroup]="formGroup"
  (personSelected)="selectedPerson($event)"
  [selectedPerson]="personName"
  [domain]="domain"
  [userIncluded]="userIncluded"
  [assignedUser]="existingUsers && existingUsers.length > 0 ? existingUsers : assignedUser"
  [services]="services"
>
</xuilib-find-person>
