<exui-page-wrapper
  [backLink]="'/cases'"
  [fnTitle]="'Share a case' | rpxTranslate"
  [title]="'Add recipient' | rpxTranslate">
  <xuilib-share-case
    [shareCases$] = "shareCases$"
    [users]="orgUsers$ | async"
    [removeUserFromCaseToggleOn]="removeUserFromCaseToggleOn$ | async"
    (unselect)="deselect($event)"
    (synchronizeStore)="synchronizeStore($event)"
    [confirmLink]="'/cases/case-share-confirm'"
  >
  </xuilib-share-case>
</exui-page-wrapper>
