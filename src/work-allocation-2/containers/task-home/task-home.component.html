<main class="govuk-main-wrapper" id="main-content" role="main">
  <exui-info-message-container></exui-info-message-container>
  <exui-error-message *ngIf="error" [error]="error"></exui-error-message>
  <h3 class="govuk-heading-xl">My work</h3>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <exui-task-list-filter (errorChanged)="errorChangedHandler($event)" [persistence]="persistence$ | async">
      </exui-task-list-filter>
      <xuilib-hmcts-sub-navigation [items]="subNavigationItems" label="Sub navigation"></xuilib-hmcts-sub-navigation>
    </div>
  </div>
  <router-outlet></router-outlet>
</main>
