<exui-task-manager-filter [caseworkers]="caseworkers" (selectionChanged)="onSelectionChanged($event)"></exui-task-manager-filter>
<div class="hmcts-filter-layout__content exui-task-list">
  <exui-work-case-list
    [caseServiceConfig]="caseServiceConfig"
    [cases]="cases"
    [fields]="fields"
    [casesTotal]="casesTotal"
    [pagination]="pagination"
    [sortedBy]="sortedBy"
    [emptyMessage]="emptyMessage"
    (paginationEvent)="onPaginationEvent($event)"
    (sortEvent)="onSortHandler($event)"
    (actionEvent)="onActionHandler($event)">
  </exui-work-case-list>
</div>
